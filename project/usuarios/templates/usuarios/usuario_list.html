{% extends 'core/base.html' %}

{% block header %}
    Lista de Usuarios
{% endblock header %}

{% block main %}    
    <form action="{% url 'usuarios:usuario_list' %}" method="get">
        <input type="text" name="q" placeholder="Buscar...">
        <button type="submit">Buscar</button>
    </form>
    <table>
        <thead>
        </thead>
        <tbody>
            {% for object in object_list %}
                <tr>
                    <td>{{ object }}</td>
                    <td><a href="{% url 'usuarios:usuario_detail' object.id %}">Detalles</a></td>
                    <td><a href="{% url 'usuarios:usuario_update' object.id %}">Actualizar</a></td>
                    <td><a href="{% url 'usuarios:usuario_delete' object.id %}">Eliminar</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No hay usuarios registrados</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button><a href="{% url 'usuarios:index' %}">Volver</a></button>
{% endblock main %}
