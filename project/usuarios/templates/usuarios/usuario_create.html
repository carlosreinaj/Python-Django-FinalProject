{% extends 'core/base.html' %}

{% block header %}
    {% if form.instance.pk %}
        Actualizando Usuarios
    {% else %}
        Creando Usuarios
    {% endif %}
{% endblock header %}

{% block main %}    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
{% endblock main %}
